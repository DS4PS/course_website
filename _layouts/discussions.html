<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body class="page-responsive">


<br>
<br>

<div class = "container uk-width-1-1 ">
	
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for issues.." title="Type in a name" style="width:900px;margin-left:180px;margin-right:auto;padding: 12px;
">

<table id="myTable" style="width:900px;margin-left:auto;margin-right:auto">

  <tr class="header">
    <th style="width:50%;">Issue</th>
    <th style="width:25%;">Labels</th>
    <th style="width:25%;">Status</th>

  </tr>
</table>
</div>
<br>
<br>

</body>

<script>
function myFunction() {
  var input, filter, table, tr, td1,td2,td3, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td1 = tr[i].getElementsByTagName("td")[0].getElementsByTagName("a")[0];
    td2 = tr[i].getElementsByTagName("td")[1];
    td3 = tr[i].getElementsByTagName("td")[2];

    if (td1 || td2 || td3) {
      if (td1.innerHTML.toUpperCase().indexOf(filter) > -1 || td2.innerHTML.toUpperCase().indexOf(filter) > -1 || td3.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>

{% assign username = {{ site.github_info.username }} %}
{% assign repo =  {{ site.github_info.repo }} %}
<div id="gitdata" class = {{ site.github_info.repo }} style="display: none;">{{ site.github_info.username }}</div>
<div id = "results"></div>
<script>
var username = document.getElementById("gitdata").innerHTML;
var repo = document.getElementById("gitdata").getAttribute("class");
var url = "https://api.github.com/repos/"+username+"/"+repo+"/issues";
window.onload = httpGetAsync(url);
function httpGetAsync(theUrl, resp)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
                	var obj = JSON.parse( xmlHttp.responseText);
                	var table = document.getElementById("myTable");

                	for(var i=0;i<obj.length;i++){
                		var tr = document.createElement("tr");
                		var td = document.createElement("td");
                		var a = document.createElement("a");
                		a.setAttribute("href",obj[i].html_url);
                		a.innerHTML = obj[i].title;
                		td.appendChild(a);
                		tr.appendChild(td);
                		var td = document.createElement("td");
                		var txt = document.createTextNode(obj[i].labels[0].name);
                		td.appendChild(txt);
                		tr.appendChild(td);
                		var td = document.createElement("td");
                		var txt = document.createTextNode(obj[i].state);
                		td.appendChild(txt);
                		tr.appendChild(td);
                		table.appendChild(tr);
                	}
        }
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>
